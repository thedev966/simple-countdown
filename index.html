<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Countdown JS Project</title>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-header">
            <h2>Special discount of <span>80%</span> ends in</h2>
        </div>
        <div class="countdown-timer">
            <div class="timer">
                <h2 id="days">0</h2>
                <span>days</span>
            </div>
            <div class="timer">
                <h2 id="hrs">0</h2>
                <span>hours</span>
            </div>
            <div class="timer">
                <h2 id="min">0</h2>
                <span>minutes</span>
            </div>
            <div class="timer">
                <h2 id="sec">0</h2>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
